  <body>
     <!-- ======= Header ======= -->

  </header><!-- End Header -->

  <section class="product-admin">
    <div class="container">
          <!-- Phan tab menu -->
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                href="#DanhSachSP"
                role="tab"
                data-toggle="tab"
                >Danh sách sản phẩm</a
              >
            </li>
            
          </ul>
          <br />
          <!-- Tab panes -->
          <div class="tab-content">
            <!--Danh sách sản phẩm -->
            <div role="tabpanel" class="tab-pane  in active" id="DanhSachSP">
              <div class="row">
                <div class="col-md-8">
                  <!-- BEGIN BUTTOM THÊM MỚI -->
                  <button
                    id="btnThemSP"
                    class="btn btn-success"
                    data-toggle="modal"
                    data-target="#myModal"
                  >
                    <i class="fa fa-plus mr-1"></i>
                    Thêm Mới
                  </button>
                  <!-- END BUTTON THÊM MỚI -->
                </div>
                <div class="col-md-4">
                  <!-- BEGIN TÌM KIẾM -->
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nhập từ khóa"
                      aria-label="Recipient's username"
                      aria-describedby="basic-addon2"
                      id="txtSearch"
                    />
                    <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2"
                        ><i class="fa fa-search"></i
                      ></span>
                    </div>
                  </div>
                  <!-- END TÌM KIẾM -->
                </div>
              </div>
              <div class="clear-fix"></div>
              <div class="tblSanPham" id="tblSanPham">
                <!-- BEGIN TABLE SẢN PHẨM -->
                <table class="table table-bordered">
                  <thead>
                    <th>STT</th>
                    <th>Tên Sản Phẩm</th>
                    <th>Giá</th>
                    <th>Màn hình</th>
                    <th>Camera trước</th>                
                    <th>Camera sau</th>
                    <th>Mô tả</th>
                    <th>img</th>
                    <th>type</th>
                    <th>Active</th>
                  </thead>
                  <tbody id="tblDanhSachSP"></tbody>
                </table>
                <!-- END TABLE SẢN PHẨM -->
              </div>
              <br />
            </div>
            <!-- Kết thúc danh sách sản phẩm -->       
          </div>
    
          <!--KetThuc Tabmenu-->
    
          <!-- The Modal -->
          <div class="modal fade" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Modal Heading</h4>
                  <button type="button" class="close" data-dismiss="modal">
                    &times;
                  </button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                  <div class="form-group">
                    <label>Tên Sản Phẩm</label>
                    <input
                      id="TenSP"
                      class="form-control"
                      placeholder="Nhập vào tên sản phẩm"
                    />
                  </div>
                  <div class="form-group">
                    <label>Giá</label>
                    <input
                      id="GiaSP"
                      class="form-control"
                      placeholder="Nhập vào giá"
                    />
                  </div>
                  <div class="form-group">
                    <label>Màn hình</label>
                    <input
                      id="screenSP"
                      class="form-control"
                      placeholder="Nhập vào màn hình"
                    />
                  </div>               
                  <div class="form-group">
                    <label>Camera sau</label>
                    <input
                      id="backCameraSP"
                      class="form-control"
                      placeholder="Nhập vào Camera sau"
                    />
                  </div>
                  <div class="form-group">
                    <label>Camera trước</label>
                    <input
                      id="frontCameraSP"
                      class="form-control"
                      placeholder="Nhập vào Camera trước"
                    />
                  </div>
                  <div class="form-group">
                    <label>Mô tả</label>
                    <input
                      id="descSP"
                      class="form-control"
                      placeholder="Nhập vào mô tả sản phẩm (nếu có)"
                    />
                  </div>
                  <div class="form-group">
                    <label>img</label>
                    <input
                      id="imgSP"
                      class="form-control"
                      placeholder="Nhập vào đường dẫn hình ảnh"
                    />
                  </div>
                  <div class="form-group">
                    <label for="">Loại sản phẩm: </label>
                    <select class="form-control" id="loaiSP">
                        <option value="other">Other</option>
                        <option value="phone">Phone</option>
                        <option value="Samsung">Samsung</option>
                    </select>
                  </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="container"></div>
    </div>
  </header>
